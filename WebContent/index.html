<!DOCTYPE html>
<html lang="fr">

<head>
<title>ProxiBanqueSI</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js"></script>
</head>

<body>
	<!-- Création de la barre de navigation noir (inverse) avec l'option collapse pour la création d'un boutton lors du passage sur petits écrans -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-left"><img src="img/ProxiBanqueSI-Logo.png" class="img-fluid" alt=PBSI-logo></a>
			</div>
		</div>
	</nav>

	<!-- Création d'un conterneur fluid (adapter petits écrans) avec un formulaire renvoyant à la ServletLogin lorsque soumise -->
	<div class="container-fluid text-center">
		<div class="jumbotron">
			<h2>Bienvenue dans ProxiBanqueSI</h2>
		</div>

		<div class="container" target="login">
			<h4>Veuillez-vous identifier s'il vous plaît :</h4>
			<form class="form-horizontal" method="POST" action="ServletLogin">
				<div class="form-group">
					<label class="control-label col-sm-4" for="email">Login :</label>
					<div class="col-sm-4">
						<input type="login" class="form-control" id="login"
							placeholder="Entrer votre login" name="login">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-4" for="pwd">Password :</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="mdp"
							placeholder="Entrer votre mot de passe" name="mdp">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-5">
						<input type="submit" value="Connection" class="btn btn-default btn-lg">
					</div>
				</div>
			</form>
		</div>

	</div>

	<footer class="container-fluid">
	<div class="text-center">ProxiBanqueSI the best for bank administration</div>
	<div class="text-right"> B. Blondel & A. Demolis All right reserved</div>
	</footer>

</body>

</html>
